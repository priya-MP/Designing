        <div class="vasanthy">

        <br>
        <form action="a.html" method="POST">
            <div class="Details">

                <label for="password"><b>password:</b> </label>

            </div><br>

            <div class="options">

                <input type="checkbox" id="Remember" name="Remember" value="Remember">

            </div>
            <div align="center">

            </div>
            </div><br>
            <div class="submit">
                <button type="submit" name="submit"><b>submit</b></button>
            </div><br>
        </form>
       
        <div align="center">
            <p><b>Or Login with</b></p>

                <a href="https://www.facebook.com"><img src="fb.jpg" height="25px" width="25px"></a>
                <a href="https://www.google.com"><img src="goo.jpg" height="25px" width="25px"></a>
                <a href="https://www.twitter.com"><img src="twit.jpg" height="25px" width="25px"></a>
            </div>
        </div>

    </div>
